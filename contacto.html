<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!--Formulario de Contacto-->
    <div class="contacto_info">
        <div class="contacto_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.474531261931!2d-58.36188351352242!3d-34.617446732471706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335b1b23be8bb%3A0x882f0dfc2aa2eacf!2sPuerto%20Madero%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1682691755136!5m2!1ses-419!2sar" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contacto_form">
            <h1>Formulario de Contacto</h1>
            <form>
                <input type="text" placeholder="Nombre" class="contacto_form_text">
                <input type="text" placeholder="Email" class="contacto_form_text">
                <textarea placeholder="Mensaje" class="contacto_form_textarea"></textarea>
                <input type="submit" placeholder="Enviar" class="btn ">
                 
            </form>
        </div>
        
    </div>
</body>
</html>
